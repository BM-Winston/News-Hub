<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS HUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">NEWS HUB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only"></span></a>
                <a class="nav-item nav-link " href="/source">Sources</a>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">NEWS HUB</h1>
        {% for article in articles %}
        <div class="card " style="width: 50rem;">
            <div class="news">
                <img src="{{article.urlToImage}}" style="width: 250px; height:20rem" >
                <div style="padding: 1%;" class="card-body">
                    <span style="font-weight: bold;">Title</span><br>
                    <p>{{article.title}}</p>
                    <span style="font-weight: bold;">Description</span><br>
                    <p>{{article.description}}</p>
                    <span style="font-weight: bold;">Published On</span><br>
                    <p>{{article.publishedAt}}</p>
                    <a href="{{article.url}}" target="blank">READ MORE</a>
                </div>
            </div>
        </div><br>
        {% endfor %}

    </div>
</body>

</html>
